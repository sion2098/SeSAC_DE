<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS를 쓰기 위한 태그 -->
    <style>
       .container {  /*클래스 이름이 container인 요소에 대해 적용 */
            border : 2px solid blue; /*border = 테두리와 관련된 속성값  테두리 두께 : 2px, 선 종류 : solid*/
            padding : 10px; /*내부 여백 10px 지정 */
            margin : 10px; /*외부 여백(외부와의 공간)을 10px 지정 */
       }
    </style>
</head>
<body>
    <!-- 영역을 구분하는 div에 class 적용 -->
   <div class="container">
        <h3>첫 번째 div</h3>
   </div>
   <div class = "container">
        <h3>두 번째 div</h3>
        <p>div는 영역을 나누는 용도!</p>
   </div>
</body>
</html>
