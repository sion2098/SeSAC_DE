<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <!-- 제목 태그-->
    <h1>가장 큰 제목</h1>
    <h2>두번째 큰 제목</h2>
    <h3>세번째 큰 제목</h3>
    <h4>네번째 큰 제목</h4>
    <h5>다섯번째 큰 제목</h5>
    <h6>여섯번째 큰 제목</h6>

    <!-- 문단 태그-->
    <p>이것은 문단입니다.</p>
    <p>이것은 또 다른 문단입니다.</p>

    <!-- 링크 태그-->
    <!-- 속성 값은 <> 안에 작성 -->
     <a href = "https://www.naver.com/">네이버로 이동</a>

    <!-- 이미지 태그 (종료 태그 없이 사용 가능)-->
    <img src="https://i.pinimg.com/474x/cd/8c/87/cd8c87efa08141e61acce626f0d09cd0.jpg">

    <!-- 순서가 없는 리스트 -->
    <ul>
        <!-- 리스트에 들어갈 항목들 넣자! -->
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>망고</li>
    </ul>

    <!-- 순서가 있는 리스트 -->
    <ol>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
    </ol>
    <ul>
        <li>바깥쪽1</li>
            <ol>
                <li>하나</li>
                <li>둘</li>
            </ol>
        <li>바깥쪽2</li>
        <ul>
            <li>셋</li>
            <li>넷</li>
        </ul>
    </ul>

    <!-- 테이블 태그 -->
    <table border="1">  <!-- 두께가 1인 표가 만들어 질 것임 -->
        <tr>  <!-- 행(row) -->
            <td>이름</td>  <!-- 행에 들어갈 데이터 -->
            <td>나이</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>25</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>30</td>
        </tr>
    </table>
</body>  
</html>
